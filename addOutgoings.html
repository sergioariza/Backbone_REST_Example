<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Prueba de Backbone.js con PHP REST</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div style="padding-left: 50px; padding-right: 50px;">
    <h3>Añadir gasto:</h3>
    <form class="form-horizontal" id="outgoingsForm">
      <div class="form-group">
        <label class="col-sm-2 control-label">ID:</label>
        <div class="col-sm-10">
        <input type="text" name="id" placeholder="ID">
        </div>
      </div> 
      <div class="form-group">
        <label class="col-sm-2 control-label">Descripción:</label>
        <div class="col-sm-10">
        <input type="text" name="description" placeholder="Descripción">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Cantidad:</label>
        <div class="col-sm-10">
        <input type="text" name="quantity" placeholder="Cantidad">
        </div>
      </div>
      <hr>
      <button type="submit" class="btn btn-success">Insertar gasto</button>
      <a href="index.html" class="btn btn-primary">Volver al listado</a>
    </form>
  </div>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="js/jquery/jquery-1.9.1.js" type="text/javascript"></script>
  <script src="js/underscore.js" type="text/javascript"></script>
  <script src="js/backbone/backbone.js" type="text/javascript"></script>
  <script src="js/backbone/backbone.marionette.js" type="text/javascript"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>
  <script src="js/backbone/models/formModel.js"></script>
</body>
